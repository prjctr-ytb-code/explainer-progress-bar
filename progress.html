<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <progress value="50" max="100"></progress>

  <progress value="0" max="100" class="progress-bar"></progress>
    <p class="progress-percent">0%</p>
    <button class="progress-button">Increase</button>

  <h2>Your English level</h2>
  <div>
    <meter value="10" min="0" max="100" low="20" high="80" optimum="90"></meter>
    Beginner
  </div>

  <div>
    <meter value="30" max="100" low="20" high="70" optimum="90"> </meter>
    Pre-Intermediate 
  </div>

  <div>
    <meter value="70" max="100" low="20" high="70" optimum="90"></meter>
    Intermediate 
  </div>

  <div>
    <meter value="100" max="100"></meter>
    Advanced
  </div>

<script src="script.js"></script>
</body>
</html>
